<!-- Contract Form Content -->
<div class="profile-header">
  <h2 id="contract-form-title">Contract Form Loading...</h2>
  <button id="close-contract" class="close-btn">&times;</button>
</div>

<div class="profile-content">
    <form id="contract-form">
      <!-- Hospital Information -->
      <div class="profile-section">
        <h3>Hospital Information</h3>
        
        <!-- Hospital Name Field -->
        <div class="profile-field">
          <label for="contract-hospital-name">Hospital Name:</label>
          <input type="text" id="contract-hospital-name" name="hospital_name" required>
          <div class="display-value" id="contract-hospital-name-display"></div>
        </div>
        
        <!-- Hospital Address Field -->
        <div class="profile-field">
          <label for="contract-hospital-address">Hospital Address:</label>
          <input type="text" id="contract-hospital-address" name="address" required>
          <div class="display-value" id="contract-hospital-address-display"></div>
        </div>
      </div>

      <!-- Contract Dates -->
      <div class="profile-section">
        <h3>Contract Period</h3>
        
        <!-- Start Date Field -->
        <div class="profile-field">
          <label for="contract-start-date">Start Date:</label>
          <input type="date" id="contract-start-date" name="start_date" required>
          <div class="display-value" id="contract-start-date-display"></div>
        </div>
        
        <!-- End Date Field -->
        <div class="profile-field">
          <label for="contract-end-date">End Date:</label>
          <input type="date" id="contract-end-date" name="end_date" required>
          <div class="display-value" id="contract-end-date-display"></div>
        </div>
      </div>

      <!-- Location Coordinates -->
      <div class="profile-section">
        <h3>Map Coordinates</h3>
        
        <!-- Latitude Field -->
        <div class="profile-field">
          <label for="contract-latitude">Latitude:</label>
          <input type="number" id="contract-latitude" name="latitude" step="any" required>
          <div class="display-value" id="contract-latitude-display"></div>
        </div>
        
        <!-- Longitude Field -->
        <div class="profile-field">
          <label for="contract-longitude">Longitude:</label>
          <input type="number" id="contract-longitude" name="longitude" step="any" required>
          <div class="display-value" id="contract-longitude-display"></div>
        </div>
        
        <!-- Geocoding Button -->
        <div class="profile-field geocoding-controls">
          <button type="button" id="get-coordinates-btn" class="secondary-btn">Get Coordinates from Address</button>
        </div>
      </div>

      <!-- Contract Information (Display/Edit modes only) -->
      <div class="profile-section contract-info-section">
        <h3>Contract Information</h3>
        
        <div class="profile-field">
          <label>Contract ID:</label>
          <div id="contract-id-display" class="readonly-field"></div>
        </div>
        
        <div class="profile-field">
          <label>Created:</label>
          <div id="contract-created-display" class="readonly-field"></div>
        </div>
        
        <div class="profile-field">
          <label>Last Updated:</label>
          <div id="contract-updated-display" class="readonly-field"></div>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="profile-section form-actions">
        <!-- Create Mode Actions -->
        <div class="create-actions">
          <button type="button" id="save-contract-btn" class="primary-btn">Save Contract</button>
          <button type="button" id="cancel-contract-btn" class="secondary-btn">Cancel</button>
        </div>
        
        <!-- Display Mode Actions -->
        <div class="display-actions">
          <button type="button" id="edit-contract-btn" class="primary-btn">Edit Contract</button>
          <button type="button" id="close-display-btn" class="secondary-btn">Close</button>
        </div>
        
        <!-- Edit Mode Actions -->
        <div class="edit-actions">
          <button type="button" id="update-contract-btn" class="primary-btn">Save</button>
          <button type="button" id="delete-contract-btn" class="danger-btn">Delete Contract</button>
          <button type="button" id="cancel-edit-btn" class="secondary-btn">Cancel</button>
        </div>
      </div>
    </form>
    
  <!-- Messages -->
  <div id="contract-error" class="error-message" style="display: none;"></div>
  <div id="contract-success" class="success-message" style="display: none;"></div>
</div>
